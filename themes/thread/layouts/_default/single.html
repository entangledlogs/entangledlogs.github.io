{{ define "main" }}


<section class="section">
  <article>
    {{ $date := .Date.Format "Jan 02, 2006" }}
    {{ $lastmod := .Lastmod.Format "Jan 02, 2006" }}
    <div class="flex flex-col md:flex-1 pl-5 pr-5 sm:pl-2 sm:pr-2 container" id="article">
    <div class="column">
        <div class="prose">
            <h1 class="text-2xl font-bold">{{ .Title }}</h1>
            <span class="italic text-green-500"> c: {{ $date }}</span>
            {{ if ne $lastmod $date }}
            <span class="italic text-blue-700">, u: {{ $lastmod }}</span>
            {{ end }}
            {{ .Content }}
        </div>
    </div>
    </div>
  </article>
</section>
{{ end }}


{{ define "extra" }}
<div class="flex flex-col">
    <div class="text-gray-300 w-full">
        <div id="stuffs">
        <p>
            {{ .TableOfContents }}
        </p>
        </div>
    </div>
</div>

{{ end }}
